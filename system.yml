---
- hosts: all
  tasks:
  - set_fact:
      hostname: '{{ ansible_nodename.split(".")[0] }}'
      fqdn: '{{ ansible_nodename.split(".")[0] }}.yottatsa.name'
  - hostname:
      name: '{{ fqdn }}'
  - copy:
      dest: /etc/hostname
      content: '{{ fqdn }}'
  - lineinfile:
      path: /etc/hosts
      regexp: '^127\.0\.1\.1'
      line: '127.0.1.1 {{ fqdn }} {{ hostname }}'
  - lineinfile:
      path: /etc/hosts
      regexp: '^127\.0\.0\.1'
      line: '127.0.0.1 localhost'
  - apt:
      update_cache: yes
  - package:
      name: "{{ item }}"
      state: latest
    with_items:
    - sudo
    - openssh-server
    - mosh
    - git
    - ca-certificates
    - iptables
    - mosh
  - lineinfile:
      path: /etc/ssh/sshd_config
      regexp: '^AllowUsers'
      line: 'AllowUsers root'
  - lineinfile:
      path: /etc/ssh/sshd_config
      regexp: '^PasswordAuthentication'
      line: 'PasswordAuthentication no'
  - template:
      src: firewall.j2
      dest: /etc/network/if-up.d/firewall
      mode: 0755
  - shell: /etc/network/if-up.d/firewall
  - lineinfile:
      path: /etc/sudoers
      regexp: '^%sudo'
      line: '%sudo ALL=(ALL) NOPASSWD:ALL'
  - user:
      name: yottatsa
      shell: /bin/bash
      groups: sudo
      append: yes
  - service:
      name: ssh
      state: restarted

- hosts: dockers
  tasks:
  - package:
      name: "{{ item }}"
      state: latest
    with_items:
    - docker.io
    - python3-docker
  - docker_container:
      name: ohno
      state: absent
